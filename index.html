            top: 100vh;
            left: 0;

            justify-content: center;

        .title-frame-image {

            display: block;

        .title-text-container {

            top: 0;
            left: 0;

            align-items: center;

            z-index: 1;

        .btn-gradient {

        /* Translate Text */

            color: #1F51FF;

            margin-top: 1rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);

        /* Animation Styles */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 1; }
        }

        @keyframes swirl {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes fireworks {
            0% { transform: translate(0, 0) scale(0.5); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0; }
        }

        .floating-emoji {
            position: absolute;

            font-size: 24px;
        }
        .falling-emoji {
            position: absolute;
            animation: fall linear forwards;
        }
        .swirling-emoji {
            position: absolute;
            animation: swirl 5s linear infinite;
        }
        .fireworks-emoji {
            position: absolute;

            .title-text {

            }
            .wish-text {

            }

            if (titleFrameImage.src && titleFrameImage.complete) {
                if (titleFrameImage.naturalHeight > 0 && titleFrameImage.naturalWidth > 0) {

                    // Padding calculation: Less padding for longer text to show more background.

        function initAnimations(settings) {
            animationContainer.innerHTML = '';
            
            const emojiSet = getEmojiSet(settings.emojiType, settings.customEmojis);
            const quantity = getAnimationQuantity(settings.animationQuantity, settings.customQuantity);
            const speed = getAnimationSpeed(settings.animationSpeed, settings.customSpeed);
            const animationType = settings.animationType || 'float';
            
            for (let i = 0; i < quantity; i++) {
                createEmoji(emojiSet, speed, animationType);
            }
        }
        
        // Function to create a single animated emoji element
        function createEmoji(emojiSet, speed, animationType) {
            const emoji = document.createElement('div');
            emoji.textContent = emojiSet[Math.floor(Math.random() * emojiSet.length)];
            emoji.style.fontSize = `${Math.random() * 20 + 16}px`;
        
                switch(animationType) {
              case 'fall':
                  emoji.className = 'falling-emoji';
                  emoji.style.top = '-50px';
                  emoji.style.left = `${Math.random() * 100}%`; // random horizontal position
                  emoji.style.fontSize = `${1 + Math.random() * 2}rem`; // optional: random size
                  emoji.style.animationDuration = `${(2 + Math.random() * 3) / speed}s`; // random speed
                  break;              
                case 'swirl':
                    emoji.className = 'swirling-emoji';
                    emoji.style.animationDuration = `${8 / speed}s`;
                    emoji.style.left = `${Math.random() * 100}%`;
                    emoji.style.top = `${Math.random() * 100}%`;
                    break;
                case 'fireworks':
                    emoji.className = 'fireworks-emoji';
                    emoji.style.setProperty('--tx', `${Math.random() * 100 - 50}px`);
                    emoji.style.setProperty('--ty', `${Math.random() * 100 - 50}px`);
                    emoji.style.left = '50%';
                    emoji.style.top = '50%';
                    emoji.style.animationDuration = `${1 / speed}s`;
                    break;
                case 'confetti':
                    emoji.className = 'fireworks-emoji';
                    emoji.style.setProperty('--tx', `${Math.random() * 200 - 100}px`);
                    emoji.style.setProperty('--ty', `${Math.random() * 200 - 100}px`);
                    emoji.style.left = '50%';
                    emoji.style.top = '50%';
                    emoji.style.animationDuration = `${1.5 / speed}s`;
                    break;
                default: // 'float' animation
                    emoji.className = 'floating-emoji';
                    emoji.style.animationDuration = `${3 / speed}s`;
                    emoji.style.left = `${Math.random() * 100}%`;
                    emoji.style.top = `${Math.random() * 100}%`;
            }
        
            animationContainer.appendChild(emoji);
            
            if (animationType === 'fall' || animationType === 'fireworks' || animationType === 'confetti') {
                emoji.addEventListener('animationend', () => {
                    emoji.remove();
                    createEmoji(emojiSet, speed, animationType);
                });
            }
        }
        
        // Helper function to get a set of emojis
        function getEmojiSet(type, customEmojis) {
            const sets = {
                flowers: ['üå∏', 'üå∫', 'üåª', 'üåº', 'üå∑', 'üíê'],
                diyas: ['ü™î', '‚ú®', 'üïØÔ∏è', 'üåü'],
                rangoli: ['üü°', 'üî¥', 'üü¢', 'üîµ', 'üü£'],
                festive: ['üéâ', 'üéä', 'ü™Ö', 'üéÅ', 'üßß'],
                hearts: ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú'],
                stars: ['‚≠ê', 'üåü', '‚ú®', 'üí´'],
                mixed: ['üéâ', '‚ú®', '‚ù§Ô∏è', 'üå∏', 'üåü', 'üé∂']
            };
            
            if (type === 'custom' && customEmojis) {
                return customEmojis.split(',').map(e => e.trim()).filter(e => e.length > 0);
            }
            return sets[type] || sets.mixed;
        }
        
        // Helper function to get animation quantity
        function getAnimationQuantity(type, customQuantity) {
            const quantities = {
                low: 5,
                medium: 10,
                high: 20,
                'very-high': 30
            };
            
            if (type === 'custom' && customQuantity) {
                const qty = parseInt(customQuantity);
                return !isNaN(qty) && qty > 0 ? Math.min(100, qty) : 10; 
            }
            return quantities[type] || 10;
        }
        
        // Helper function to get animation speed
        function getAnimationSpeed(type, customSpeed) {
            if (type === 'custom' && customSpeed) {
                const speed = parseFloat(customSpeed);
                return !isNaN(speed) && speed > 0 ? speed : 1; 
            }
            return parseFloat(type) || 1;
        }
        
        // Apply button styles
        function applyButtonStyles(style, color) {
            const buttons = [shareBtn, copyBtn];
            
            if (!style) style = 'gradient';
            if (!color) color = '#4CAF50';

            if (style === 'gradient') {
                const color1 = color;
                const color2 = adjustColor(color, -20);
                
                buttons.forEach(btn => {
                    btn.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
                    btn.style.border = 'none';
                    btn.style.color = 'white';
                });
            } else if (style === 'solid') {
                buttons.forEach(btn => {
                    btn.style.background = color;
                    btn.style.border = 'none';
                    btn.style.color = 'white';
                });
            } else if (style === 'outline') {
                buttons.forEach(btn => {
                    btn.style.background = 'transparent';
                    btn.style.border = `2px solid ${color}`;
                    btn.style.color = color;
                });
            }
        }
        
        // Helper function to adjust color brightness/darkness
        function adjustColor(color, amount) {
            let usePound = false;
            if (color[0] === "#") {
                color = color.slice(1);
                usePound = true;
            }

            let r = parseInt(color.substring(0, 2), 16);
            let g = parseInt(color.substring(2, 4), 16);
            let b = parseInt(color.substring(4, 6), 16);

            r = Math.min(255, Math.max(0, r + amount));
            g = Math.min(255, Math.max(0, g + amount));
            b = Math.min(255, Math.max(0, b + amount));

            const newColor = `#${(1 << 24 | r << 16 | g << 8 | b).toString(16).slice(1)}`;
            return usePound ? newColor : newColor.slice(1);
        }
        
        // Adjust scroll behavior for the body
        function adjustScrollHeight() {
            if (!hasSecondPageContent) {
                 document.body.style.minHeight = '100vh';
                 document.documentElement.style.height = 'auto';
                 document.body.style.overflowY = 'auto';
            } else {
                document.body.style.minHeight = '100vh';
                document.body.style.height = 'auto';
                document.body.style.overflowY = 'auto';
            }
        }
        
        // Show name input and buttons when name is entered
        userName.addEventListener('input', () => {
            if (userName.value.trim()) {
                actionButtons.classList.remove('hidden');
            } else {
                actionButtons.classList.add('hidden');
            }
        });
        
        // Translate button click handler
        translateBtn.addEventListener('click', () => {
            if (!originalEnglishWish || originalEnglishWish.trim() === '') {
                englishWish.textContent = "";
                translateBtn.classList.add('hidden');
                return;
            }
            
            if (isTranslated) {
                hindiWish.classList.remove('hidden');
                englishWish.classList.add('hidden');
                translateBtn.textContent = 'Translate to English';
            } else {
                hindiWish.classList.add('hidden');
                englishWish.classList.remove('hidden');
                translateBtn.textContent = 'Show in Hindi';
            }
            isTranslated = !isTranslated;
        });
        
        // Share button click handler
        shareBtn.addEventListener('click', async () => {
            const name = userName.value.trim() || "Someone";
            let shareMessage = `${name} ${shareDescription}\n${fixedShareUrl}`;

            try {
                if (navigator.share) {
                    await navigator.share({
                        title: document.title,
                        text: shareMessage,
                        url: fixedShareUrl
                    });
                } else if (navigator.clipboard) {
                    await navigator.clipboard.writeText(shareMessage);
                    alert('Share text copied to clipboard!');
                    if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                        window.open(`https://wa.me/?text=${encodeURIComponent(shareMessage)}`, '_blank');
                    }
                } else {
                    if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                        window.open(`https://wa.me/?text=${encodeURIComponent(shareMessage)}`, '_blank');
                    } else {
                        const textArea = document.createElement('textarea');
                        textArea.value = shareMessage;
                        document.body.appendChild(textArea);
                        textArea.select();
                        try {
                            document.execCommand('copy');
                            alert('Share text copied to clipboard!');
                        } catch (e) {
                            console.error('execCommand copy failed:', e);
                            alert('Could not copy text automatically. Please copy manually: ' + shareMessage);
                        }
                        document.body.removeChild(textArea);
                    }
                }
            } catch (err) {
                console.error('Error during sharing:', err);
                alert('Could not share the wish. Please try copying the link manually: ' + fixedShareUrl);
            }
        });
        
        // Copy button click handler
        copyBtn.addEventListener('click', () => {
            const name = userName.value.trim() || "Someone";
            const shareMessage = `${name} ${shareDescription}\n${fixedShareUrl}`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(shareMessage).then(() => {
                    alert('Wish copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy text using Clipboard API:', err);
                    fallbackCopyText(shareMessage);
                });
            } else {
                fallbackCopyText(shareMessage);
            }
        });
        
        // Fallback copy method using execCommand
        function fallbackCopyText(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'absolute';
            textArea.style.left = '-9999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert('Wish copied to clipboard!');
            } catch (err) {
                console.error('Fallback copy failed:', err);
                alert('Could not copy text. Please select and copy manually.');
            }
            
            document.body.removeChild(textArea);
        }
        
        // Helper function to process wish text, replacing newlines with <br> tags
        function processWishText(text) {
            if (!text) return '';
            return text.replace(/\n/g, '<br>');
        }
        
        // Load settings and initialize the page when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', loadSettings);
    </script>
