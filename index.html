<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Wishes</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Emoji Animation Styles */
        .emoji {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 10;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        .slow { animation-duration: 8s; }
        .medium { animation-duration: 5s; }
        .fast { animation-duration: 3s; }
        
        /* Share Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 90%;
            width: 400px;
            text-align: center;
        }
        
        /* Fixed Footer Ad */
        .footer-ad {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>
<body class="min-h-screen font-sans overflow-x-hidden">
    <!-- Top Media Container -->
    <div id="mediaContainer" class="w-full aspect-video bg-gray-100 overflow-hidden flex items-center justify-center">
        <!-- Media will be inserted here -->
    </div>
    
    <!-- Content Area -->
    <div class="container mx-auto px-4 py-8 flex flex-col items-center">
        <!-- Title -->
        <h1 id="festivalTitle" class="text-3xl sm:text-4xl font-bold text-center text-yellow-700 mb-4"></h1>
        
        <!-- Wishes -->
        <div id="wishesContainer" class="bg-white/70 backdrop-blur-sm p-6 rounded-lg shadow-lg w-full max-w-2xl mb-8">
            <p id="hindiWish" class="text-lg sm:text-xl text-purple-900 mb-4 text-center"></p>
            <p id="englishWish" class="text-lg sm:text-xl text-purple-900 text-center"></p>
        </div>
        
        <!-- Name Input -->
        <div class="w-full max-w-md mb-8">
            <input type="text" id="userName" placeholder="Enter your name" class="w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent bg-white font-semibold text-purple-900">
        </div>
        
        <!-- Buttons (initially hidden) -->
        <div id="actionButtons" class="hidden flex flex-col sm:flex-row gap-4 mb-12">
            <button id="shareBtn" class="bg-gradient-to-r from-purple-600 to-pink-500 text-white px-6 py-3 rounded-full font-bold shadow-lg transition-all hover:scale-105">Share</button>
            <button id="copyBtn" class="bg-gradient-to-r from-blue-600 to-cyan-500 text-white px-6 py-3 rounded-full font-bold shadow-lg transition-all hover:scale-105">Copy Wish</button>
        </div>
    </div>
    
    <!-- Bottom Ad Placeholder -->
    <div class="w-full p-4 flex justify-center">
        <div id="bottomAd" class="bg-gray-200 rounded-lg overflow-hidden" style="max-width: 100%;">
            <!-- Ad will be inserted here -->
        </div>
    </div>
    
    <!-- Fixed Footer Ad -->
    <div class="footer-ad">
        <div id="footerAd" class="w-[300px] h-[50px] bg-gray-200"></div>
    </div>
    
    <!-- Share Modal -->

                </a>
            </div>
            <button id="closeModal" class="mt-6 px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Close</button>
        </div>
    </div>
    
    <!-- Audio Element (hidden) -->
    <audio id="backgroundAudio" loop></audio>
    
    <script>
        const supabaseUrl = 'https://udupfqyxsxfmcekumrph.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkdXBmcXl4c3hmbWNla3VtcnBoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1NTgxOTYsImV4cCI6MjA2NjEzNDE5Nn0.-ndlXo0XeRrzONovcOeiMZxeYY4st7XUXyVdWZVbZJs';
        const supaClient = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // DOM Elements
        const mediaContainer = document.getElementById('mediaContainer');
        const festivalTitle = document.getElementById('festivalTitle');
        const hindiWish = document.getElementById('hindiWish');
        const englishWish = document.getElementById('englishWish');
        const userName = document.getElementById('userName');
        const actionButtons = document.getElementById('actionButtons');
        const shareBtn = document.getElementById('shareBtn');
        const copyBtn = document.getElementById('copyBtn');
        const shareModal = document.getElementById('shareModal');
        const closeModal = document.getElementById('closeModal');
        const whatsappShare = document.getElementById('whatsappShare');
        const facebookShare = document.getElementById('facebookShare');
        const instagramShare = document.getElementById('instagramShare');
        const backgroundAudio = document.getElementById('backgroundAudio');
        const bottomAd = document.getElementById('bottomAd');
        const footerAd = document.getElementById('footerAd');
        
        // Current page URL
        const pageUrl = window.location.href;
        
        // Load settings from Supabase
        async function loadSettings() {
            try {
                const { data, error } = await supaClient
                    .from('settings')
                    .select('value')
                    .eq('id', 'festival_settings')
                    .single();
                
                if (data) {
                    // Set background
                    if (data.value.background) {
                        if (data.value.background.startsWith('http') || data.value.background.startsWith('data:')) {
                            document.body.style.backgroundImage = `url('${data.value.background}')`;
                            document.body.style.backgroundSize = 'cover';
                            document.body.style.backgroundAttachment = 'fixed';
                        } else {
                            document.body.style.backgroundColor = data.value.background;
                        }
                    }
                    
                    // Set title
                    document.title = data.value.title || 'Festival Wishes';
                    festivalTitle.textContent = data.value.title || '';
                    
                    // Set wishes
                    hindiWish.textContent = data.value.hindiWish || '';
                    englishWish.textContent = data.value.englishWish || '';
                    
                    // Set media
                    if (data.value.mediaUrl) {
                        mediaContainer.innerHTML = '';
                        if (data.value.mediaUrl.includes('.mp4') || data.value.mediaUrl.includes('.webm')) {
                            const video = document.createElement('video');
                            video.src = data.value.mediaUrl;
                            video.autoplay = true;
                            video.loop = true;
                            video.muted = true;
                            video.controls = false;
                            video.style.width = '100%';
                            video.style.height = '100%';
                            video.style.objectFit = 'cover';
                            mediaContainer.appendChild(video);
                        } else {
                            const img = document.createElement('img');
                            img.src = data.value.mediaUrl;
                            img.style.width = '100%';
                            img.style.height = '100%';
                            img.style.objectFit = 'cover';
                            mediaContainer.appendChild(img);
                        }
                    }
                    
                    // Set audio
                    if (data.value.audioUrl && data.value.autoplay) {
                        backgroundAudio.src = data.value.audioUrl;
                        backgroundAudio.play().catch(e => console.log('Autoplay prevented:', e));
                    }
                    
                    // Create emoji animations if enabled
                    if (data.value.animationEnable) {
                        createEmojiAnimations(data.value.emojiType, data.value.animationSpeed);
                    }
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }
        
        // Create emoji animations
        function createEmojiAnimations(type, speed) {
            const emojis = {
                flowers: ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ»', 'ðŸŒ¼', 'ðŸŒ·', 'ðŸ’', 'ðŸµï¸'],
                diyas: ['ðŸª”', 'ðŸª”', 'ðŸª”', 'ðŸª”', 'ðŸª”', 'ðŸª”', 'ðŸª”'],
                rangoli: ['âœ¨', 'ðŸŽ¨', 'ðŸŒˆ', 'ðŸŒŸ', 'ðŸŽ†', 'ðŸŽ‡', 'ðŸ§¿'],
                mixed: ['ðŸŒ¸', 'ðŸª”', 'âœ¨', 'ðŸŒº', 'ðŸª”', 'ðŸŽ¨', 'ðŸŒ»']
            };
            
            const selectedEmojis = emojis[type] || emojis.flowers;
            const speedClass = speed === 'slow' ? 'slow' : speed === 'fast' ? 'fast' : 'medium';
            
            function createEmoji() {
                const emoji = document.createElement('div');
                emoji.className = `emoji ${speedClass}`;
                emoji.textContent = selectedEmojis[Math.floor(Math.random() * selectedEmojis.length)];
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.top = `${100 + Math.random() * 20}vh`;
                emoji.style.opacity = Math.random() * 0.5 + 0.5;
                emoji.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                document.body.appendChild(emoji);
                
                // Remove emoji after animation completes
                setTimeout(() => {
                    emoji.remove();
                }, speed === 'slow' ? 8000 : speed === 'fast' ? 3000 : 5000);
            }
            
            // Create initial emojis
            for (let i = 0; i < 15; i++) {
                setTimeout(createEmoji, i * 500);
            }
            
            // Continue creating emojis
            setInterval(createEmoji, 2000);
        }
        
        // Show name input and buttons when name is entered
        userName.addEventListener('input', () => {
            if (userName.value.trim()) {
                actionButtons.classList.remove('hidden');
            } else {
                actionButtons.classList.add('hidden');
            }
        });
        
        // Share button click
        shareBtn.addEventListener('click', () => {
            shareModal.style.display = 'flex';
            
            // Create share message
            const shareMessage = `${userName.value.trim()} ${hindiWish.textContent || englishWish.textContent}\n\n${pageUrl}`;
            
            // Set share links
            whatsappShare.href = `https://wa.me/?text=${encodeURIComponent(shareMessage)}`;
            facebookShare.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}&quote=${encodeURIComponent(shareMessage)}`;
            instagramShare.href = `https://www.instagram.com/?url=${encodeURIComponent(pageUrl)}`;
        });
        
        // Copy button click
        copyBtn.addEventListener('click', () => {
            const shareMessage = `${userName.value.trim()} ${hindiWish.textContent || englishWish.textContent}\n\n${pageUrl}`;
            
            navigator.clipboard.writeText(shareMessage).then(() => {
                alert('Wish copied to clipboard!');
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        });
        
        // Close modal
        closeModal.addEventListener('click', () => {
            shareModal.style.display = 'none';
        });
        
        // Play audio when page is visible
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && backgroundAudio.src) {
                backgroundAudio.play().catch(e => console.log('Play prevented:', e));
            } else {
                backgroundAudio.pause();
            }
        });
        
        // Load settings when page loads
        document.addEventListener('DOMContentLoaded', loadSettings);
    </script>
</body>
</html>
